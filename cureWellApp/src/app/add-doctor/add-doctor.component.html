<app-nav></app-nav>

<div class="container">
  <div class="row m-5">
    <div class="col m-5">
      <h1 class="text-center text-white"><b>Add a New Doctor</b></h1>

      <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <div class="input-group-text bg-white mt-5 bg-warning-subtle">
          <label class="m-2"><b>Doctor Name</b></label>

          <input
            required="true"
            name="DoctorName"
            #DoctorName="ngModel"
            [(ngModel)]="objService.dData.DoctorName"
            placeholder="Doctor Name"
            class="form-control"
          />

          <div
            *ngIf="
              DoctorName.invalid && (DoctorName.dirty || DoctorName.touched)
            "
            class="text-danger"
          >
            Name is required.
          </div>
        </div>

        <div class="form-group">
          <button
            class="m-4 btn btn-primary"
            type="submit "
            [disabled]="form.invalid"
          >
            Add Doctor
          </button>

          <a href="/doctor">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
