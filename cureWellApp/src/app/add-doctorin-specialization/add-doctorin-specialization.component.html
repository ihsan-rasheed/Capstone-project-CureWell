<app-nav></app-nav>

<div class="container">
  <div class="row m-5">
    <div class="col m-5">
      <h1 class="text-center text-white">
        <b>Add new doctor to {{ objService.DoctorSpecializationName }}</b>
      </h1>

      <form #form="ngForm" autocomplete="off" (submit)="insertRecord(form)">
        <div class="input-group-text bg-white mt-5 bg-warning-subtle">
          <label class="m-2"><b>Doctor Id</b></label>

          <input
            required="true"
            name="doctorid"
            #DoctorId="ngModel"
            [(ngModel)]="objService.dSpecializationData.DoctorId"
            placeholder="Doctor Id"
            class="form-control"
          />

          <div
            *ngIf="DoctorId.invalid && (DoctorId.dirty || DoctorId.touched)"
            class="text-danger"
          >
            Id is required.
          </div>
        </div>

        <div class="input-group-text bg-white bg-warning-subtle">
          <label class="m-2"><b>Specialization Code</b></label>

          <input
            required="true"
            name="specializationCode"
            #SpecializationCode="ngModel"
            [(ngModel)]="objService.dSpecializationData.SpecializationCode"
            placeholder="Specialization Code"
            class="form-control"
            
          />

          <div
            *ngIf="
              SpecializationCode.invalid &&
              (SpecializationCode.dirty || SpecializationCode.touched)
            "
            class="text-danger"
          >
            Specialization Code is required.
          </div>
        </div>

        <div class="input-group-text bg-white bg-warning-subtle">
          <label class="m-2"><b>Specialization Date</b></label>

          <input
            required="true"
            name="specializationDate"
            #SpecializationDate="ngModel"
            type="date"
            [(ngModel)]="objService.dSpecializationData.Specialization"
            placeholder="Specialization Date in YYYY/DD/MM"
            class="form-control"
          />

          <div
            *ngIf="
              SpecializationDate.invalid &&
              (SpecializationDate.dirty || SpecializationDate.touched)
            "
            class="text-danger"
          >
            Specialization Date is required.
          </div>
        </div>

        <div class="form-group">
          <button
            class="m-4 btn btn-primary"
            type="submit "
            [disabled]="form.invalid"
          >
            Add Specialization
          </button>

          <a href="/viewspecialization">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
